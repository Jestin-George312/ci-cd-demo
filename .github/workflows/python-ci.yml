name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-python-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run tracked Python files
      run: |
        for file in *.py; do
          echo "Running $file"
          python "$file"
        done 